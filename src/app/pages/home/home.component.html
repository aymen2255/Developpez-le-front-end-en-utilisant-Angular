<div class="chart-container" *ngIf="joYears.length > 0">

    <div class="green-box col-sm-6 mb-2">
      <p>Medals per country</p>
    </div>
  
    <div class="stat">
      <p class="whihe-box w-50">Number of JOs <strong class="bold-text">{{ joYears.length }}</strong></p>
      <p class="whihe-box w-50">Number of coutries <strong class="bold-text">{{ (olympics$ | async)?.length }}</strong>
      </p>
    </div>
  
    <ngx-charts-pie-chart
      (window:resize)="onResize($event)"
      [view]="view"
      [results]="countries"
      [labels]="showLabels"
      (select)="onChartElementClick($event)">

      <ng-template #tooltipTemplate let-model="model">
        <div class="tooltip-container">
          <div class="tooltip-label">{{model.name}}</div>
          <div class="tooltip-value">
            <i class="fa fa-medal"></i> {{model.value.toLocaleString()}}
          </div>
        </div>
      </ng-template>
      
    </ngx-charts-pie-chart>
  </div>
  


  <div class="container d-flex justify-content-center align-items-center vh-100"  *ngIf="joYears.length === 0">   
    <div class="row">
      <div class="col-sm-12 text-center">
        <h2> No results!</h2>       
      </div>
    </div>
  </div>
